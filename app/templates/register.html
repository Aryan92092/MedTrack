{% extends 'base.html' %}
{% block content %}
<section class="auth-card">
    <h2>Create account</h2>
    <form method="post" class="form-grid">
        <label>Username
            <input type="text" name="username" placeholder="Choose a username" required />
        </label>
        <label>Password
            <div style="position:relative;display:grid;gap:6px;">
                <input id="regPassword" type="password" name="password" placeholder="Create a password" required minlength="8" />
                <small style="color:#9ca3af;">Minimum 8 characters</small>
                <button type="button" class="btn secondary" style="position:absolute;right:6px;top:6px;padding:6px 10px;font-size:12px;" onclick="togglePw('regPassword', this)">Show</button>
            </div>
        </label>
        <label>Confirm Password
            <div style="position:relative;display:grid;gap:6px;">
                <input id="regConfirm" type="password" name="confirm" placeholder="Re-enter password" required minlength="8" />
                <button type="button" class="btn secondary" style="position:absolute;right:6px;top:6px;padding:6px 10px;font-size:12px;" onclick="togglePw('regConfirm', this)">Show</button>
            </div>
        </label>
        <button type="submit" class="btn primary">Register</button>
    </form>
    <p style="margin-top:10px;color:#9ca3af;">Have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    <p style="margin-top:10px;color:#9ca3af;">Default admin is <code>admin/admin123</code> (if seeded).</p>
</section>
<script>
function togglePw(id, btn){
  const el=document.getElementById(id);
  if(!el) return;
  const is=el.getAttribute('type')==='password';
  el.setAttribute('type', is?'text':'password');
  if(btn) btn.textContent=is?'Hide':'Show';
}
</script>
{% endblock %}
